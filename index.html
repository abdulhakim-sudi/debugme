<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebugMe - Fun Code Grader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Background Animation -->
    <canvas id="starCanvas"></canvas>

    <h1>Welcome to DebugMe!</h1>
    <p>Enter some code (e.g., <code>console.log("Hello World");</code>) and see if it meets the challenge!</p>
    
    <!-- ✅ Code Input Section -->
    <div id="codeTester">
        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        <button onclick="gradeCode()">Grade My Code</button>
        <p id="result"></p>
    </div>

    <!-- ✅ Quiz Section -->
    <div id="quizContainer">
        <h2>Test Your Coding Knowledge</h2>
        <div id="questionArea"></div>
    </div>

    <!-- ✅ Leaderboard Section -->
    <div id="leaderboardContainer">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
        <button onclick="clearLeaderboard()" id="clearBtn">Clear Leaderboard</button>
    </div>

    <!-- ✅ Mouse Trail Effect -->
    <canvas id="mouseCanvas"></canvas>

    <script src="script.js"></script>

</body>
</html>
